services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: power_project_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db
    networks:
      - power_project_network

  nginx:
    image: nginx:stable-alpine
    container_name: power_project_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - power_project_network

  db:
    image: postgres:15
    container_name: power_project_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: power_project
      POSTGRES_USER: power_user
      POSTGRES_PASSWORD: power_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - power_project_network

  redis:
    image: redis:7-alpine
    container_name: power_project_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - power_project_network

  adminer:
    image: adminer:latest
    container_name: power_project_adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - power_project_network

volumes:
  postgres_data:

networks:
  power_project_network:
    driver: bridge
